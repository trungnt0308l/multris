<!DOCTYPE html>
<html>
<head>
    <title>Multris - Chibi Tetris</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #fce4ec 0%, #e1bee7 100%);
            font-family: 'Comic Neue', cursive;
            color: #4a2c3d;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px;
            background: rgba(255, 245, 247, 0.8);
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(244, 143, 177, 0.3);
            position: relative;
            z-index: 1;
        }

        .name-entry {
            text-align: center;
        }

            .name-entry input {
                padding: 12px;
                margin: 10px;
                border: 3px solid #ffcccb;
                border-radius: 15px;
                background: #fff;
                color: #4a2c3d;
                font-size: 16px;
                outline: none;
                transition: border-color 0.2s;
            }

                .name-entry input:focus {
                    border-color: #f48fb1;
                }

            .name-entry button {
                padding: 12px 25px;
                background: #f06292;
                border: none;
                border-radius: 15px;
                color: #fff;
                font-size: 16px;
                cursor: pointer;
                transition: transform 0.2s, background 0.2s;
                box-shadow: 0 5px 15px rgba(240, 98, 146, 0.4);
            }

                .name-entry button:hover {
                    transform: scale(1.1);
                    background: #ff8a9d;
                }

        .controls {
            margin-bottom: 20px;
            text-align: center;
            display: none;
            width: 100%;
            max-width: 400px;
        }

        .controls-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .controls button {
            padding: 10px 20px;
            background: #ff8a9d;
            border: none;
            border-radius: 15px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 5px 15px rgba(240, 98, 146, 0.3);
            min-width: 120px;
        }

            .controls button:hover {
                transform: scale(1.1);
                background: #f06292;
            }

        .controls input {
            padding: 10px;
            width: 150px;
            border: 3px solid #ffcccb;
            border-radius: 15px;
            background: #fff;
            color: #4a2c3d;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

            .controls input:focus {
                border-color: #f48fb1;
            }

        .controls p {
            margin: 10px 0;
            font-size: 14px;
            color: #f06292;
            text-shadow: 0 0 3px rgba(240, 98, 146, 0.5);
            animation: pulse 2s infinite;
        }

        .game-list {
            margin-top: 15px;
            text-align: left;
            width: 100%;
            max-width: 300px;
        }

            .game-list h3 {
                font-size: 16px;
                color: #ba68c8;
                text-shadow: 0 0 3px rgba(186, 104, 200, 0.5);
                margin-bottom: 10px;
            }

            .game-list ul {
                list-style: none;
                padding: 0;
            }

            .game-list li {
                padding: 10px;
                background: rgba(255, 245, 247, 0.7);
                border-radius: 12px;
                margin-bottom: 8px;
                cursor: pointer;
                transition: background 0.2s, transform 0.2s;
            }

                .game-list li:hover {
                    background: rgba(244, 143, 177, 0.3);
                    transform: scale(1.05);
                }

        .player-name {
            font-size: 22px;
            color: #ba68c8;
            text-shadow: 0 0 5px rgba(186, 104, 200, 0.6);
            margin-bottom: 12px;
            text-align: center;
        }

        .player-board {
            border: 4px solid #ffcccb;
            padding: 20px;
            background: #fce4ec;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(244, 143, 177, 0.3);
            display: none;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: flex-start;
        }

        .grid-container {
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 25px);
            grid-gap: 3px;
            background: #fff;
            width: 280px;
            height: 560px;
            border-radius: 15px;
            padding: 8px;
            box-shadow: inset 0 0 10px rgba(244, 143, 177, 0.2);
        }

        .next-piece-container {
            margin-left: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .next-piece-grid {
            display: grid;
            grid-template-columns: repeat(4, 25px);
            grid-gap: 3px;
            background: #fff;
            width: 112px;
            height: 112px;
            border-radius: 12px;
            padding: 6px;
            box-shadow: inset 0 0 5px rgba(244, 143, 177, 0.2);
        }

        .score, .level {
            margin-top: 12px;
            font-size: 14px;
            color: #f06292;
            text-shadow: 0 0 3px rgba(240, 98, 146, 0.5);
        }

        .live-dashboard {
            margin-top: 15px;
            width: 150px;
            background: linear-gradient(135deg, #f8bbd0, #e1bee7);
            border: 3px solid #ffcccb;
            border-radius: 15px;
            padding: 12px;
            box-shadow: 0 5px 15px rgba(244, 143, 177, 0.3), inset 0 0 5px rgba(255, 245, 247, 0.5);
        }

            .live-dashboard h4 {
                margin: 0 0 10px 0;
                font-size: 12px;
                color: #ba68c8;
                text-shadow: 0 0 3px rgba(186, 104, 200, 0.5);
                text-align: center;
                letter-spacing: 1px;
            }

            .live-dashboard ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .live-dashboard li {
                font-size: 11px;
                margin-bottom: 8px;
                color: #4a2c3d;
                text-shadow: 0 0 2px rgba(244, 143, 177, 0.5);
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 5px 8px;
                border-radius: 10px;
                transition: transform 0.2s, background 0.2s;
            }

                .live-dashboard li:hover {
                    transform: scale(1.03);
                    background: rgba(255, 245, 247, 0.5);
                }

                .live-dashboard li.active {
                    background: rgba(186, 104, 200, 0.2);
                    border-left: 3px solid #ba68c8;
                }

                .live-dashboard li.out {
                    color: #ef5350;
                    text-decoration: line-through;
                    background: rgba(239, 83, 80, 0.1);
                    border-left: 3px solid #ef5350;
                }

            .live-dashboard .score-value {
                color: #ffb300;
                font-weight: bold;
                text-shadow: 0 0 3px rgba(255, 179, 0, 0.5);
            }

        .cell {
            width: 25px;
            height: 25px;
            background: #f8bbd0;
            border-radius: 8px;
            transition: background 0.1s;
        }

        .filled-I {
            background: #81d4fa;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .filled-O {
            background: #fff59d;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .filled-T {
            background: #ba68c8;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .filled-S {
            background: #a5d6a7;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .filled-Z {
            background: #ef5350;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .filled-J {
            background: #64b5f6;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .filled-L {
            background: #ffb300;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .filled-G {
            background: #b0bec5;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .active-I {
            background: #81d4fa;
            box-shadow: 0 0 8px #81d4fa;
            animation: sparkle 1s infinite alternate;
        }

        .active-O {
            background: #fff59d;
            box-shadow: 0 0 8px #fff59d;
            animation: sparkle 1s infinite alternate;
        }

        .active-T {
            background: #ba68c8;
            box-shadow: 0 0 8px #ba68c8;
            animation: sparkle 1s infinite alternate;
        }

        .active-S {
            background: #a5d6a7;
            box-shadow: 0 0 8px #a5d6a7;
            animation: sparkle 1s infinite alternate;
        }

        .active-Z {
            background: #ef5350;
            box-shadow: 0 0 8px #ef5350;
            animation: sparkle 1s infinite alternate;
        }

        .active-J {
            background: #64b5f6;
            box-shadow: 0 0 8px #64b5f6;
            animation: sparkle 1s infinite alternate;
        }

        .active-L {
            background: #ffb300;
            box-shadow: 0 0 8px #ffb300;
            animation: sparkle 1s infinite alternate;
        }

        .dashboard {
            display: none;
            text-align: center;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

            .dashboard h2 {
                font-size: 20px;
                color: #f06292;
                text-shadow: 0 0 5px rgba(240, 98, 146, 0.5);
                margin-bottom: 15px;
            }

        .trophy {
            font-size: 40px;
            color: #ffb300;
            text-shadow: 0 0 10px #ffb300;
            margin-bottom: 10px;
            animation: bounce 1s infinite;
        }

        .dashboard ul {
            list-style: none;
            padding: 0;
        }

        .dashboard li {
            padding: 12px;
            background: rgba(255, 245, 247, 0.7);
            border-radius: 12px;
            margin-bottom: 8px;
            font-size: 16px;
            color: #4a2c3d;
        }

        .dashboard button {
            padding: 12px 25px;
            margin-top: 15px;
            background: #f06292;
            border: none;
            border-radius: 15px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 5px 15px rgba(240, 98, 146, 0.4);
        }

            .dashboard button:hover {
                transform: scale(1.1);
                background: #ff8a9d;
            }

        @keyframes pulse {
            0% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.8;
            }
        }

        @keyframes sparkle {
            0% {
                box-shadow: 0 0 5px;
            }

            100% {
                box-shadow: 0 0 10px;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    <div class="game-container">
        <div class="name-entry" id="nameEntry">
            <input id="nameInput" type="text" placeholder="Enter your name" maxlength="20">
            <button id="submitName">Play</button>
        </div>
        <div class="controls" id="controls">
            <div class="controls-buttons">
                <button id="createGame">Create Game</button>
                <button id="joinGame">Join Game</button>
                <button id="startGame" style="display: none;">Start Game</button>
                <input id="gameIdInput" type="text" placeholder="Enter Game ID">
            </div>
            <p id="status">Welcome to Multris! Controls: ← (Left), → (Right), ↓ (Down), ↑ (Rotate)</p>
            <div class="game-list" id="gameList" style="display: none;">
                <h3>Available Games</h3>
                <ul id="gameListUl"></ul>
            </div>
        </div>
        <div class="player-name" id="playerName" style="display: none;"></div>
        <div class="player-board" id="playerBoard">
            <div class="grid-container">
                <div class="grid" id="grid"></div>
            </div>
            <div class="next-piece-container">
                <div class="next-piece-grid" id="nextPieceGrid"></div>
                <div class="score" id="score">Score: 0</div>
                <div class="level" id="level">Level: 1</div>
                <div class="live-dashboard" id="liveDashboard">
                    <h4>Scoreboard</h4>
                    <ul id="liveScores"></ul>
                </div>
            </div>
        </div>
        <div class="dashboard" id="dashboard">
            <div class="trophy" id="trophy" style="display: none;">🏆</div>
            <h2>Game Results</h2>
            <ul id="resultsList"></ul>
            <button id="playAgain">Play Again</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const ws = new WebSocket(`wss://${window.location.hostname}`);
        let game = null;
        let playerName = '';

        document.getElementById('submitName').addEventListener('click', () => {
            const name = document.getElementById('nameInput').value.trim();
            if (name) {
                playerName = name;
                document.getElementById('nameEntry').style.display = 'none';
                document.getElementById('controls').style.display = 'block';
                document.getElementById('status').textContent = `Welcome, ${playerName}! Controls: ← (Left), → (Right), ↓ (Down), ↑ (Rotate)`;
            } else {
                alert('Please enter a name!');
            }
        });

        ws.onopen = () => {
            console.log('Connected to server');
            ws.send(JSON.stringify({ type: 'listGames' }));
            setInterval(() => {
                if (!game) {
                    ws.send(JSON.stringify({ type: 'listGames' }));
                }
            }, 5000);
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log('Received message:', data);

            switch (data.type) {
                case 'gameCreated':
                    game = new Multris(data.playerId, data.gameId, true, data.name);
                    document.getElementById('gameIdInput').value = data.gameId;
                    document.getElementById('status').textContent = `Game created! ID: ${data.gameId}. Waiting for players...`;
                    document.getElementById('startGame').style.display = 'inline';
                    document.getElementById('gameList').style.display = 'none';
                    break;
                case 'gameJoined':
                    game = new Multris(data.playerId, data.gameId, false, data.name);
                    document.getElementById('status').textContent = `Joined game ${data.gameId} as ${data.name}. Waiting for host...`;
                    document.getElementById('createGame').style.display = 'none';
                    document.getElementById('joinGame').style.display = 'none';
                    document.getElementById('gameIdInput').disabled = true;
                    document.getElementById('gameList').style.display = 'none';
                    break;
                case 'playerJoined':
                    if (game) {
                        document.getElementById('status').textContent += ` ${data.name} joined!`;
                    }
                    break;
                case 'gameStarted':
                    if (game) {
                        console.log(`Starting game for ${game.name} with piece:`, data.piece);
                        game.startGame(data.piece, data.level);
                        document.getElementById('status').textContent = 'Game Started!';
                    } else {
                        console.error('Game not initialized for player when gameStarted received');
                    }
                    break;
                case 'nextPiece':
                    if (!game.gameOver) {
                        game.queuePiece(data.piece);
                    }
                    break;
                case 'addLines':
                    if (!game.gameOver) game.addLines(data.board);
                    break;
                case 'playerOut':
                    if (game) {
                        document.getElementById('status').textContent = `${data.name} is out!`;
                    }
                    break;
                case 'gameEnded':
                    if (game) {
                        document.getElementById('status').textContent = data.winner ? `Game Over! ${data.results.find(p => p.id === data.winner).name} wins!` : 'Game Over! No winner.';
                        showDashboard(data.results, data.winner);
                        if (data.winner) {
                            celebrateVictory();
                        }
                    }
                    break;
                case 'levelUp':
                    if (game && !game.gameOver) {
                        game.setLevel(data.level);
                        document.getElementById('status').textContent = `Level Up! Now at Level ${data.level}`;
                    }
                    break;
                case 'updateScores':
                    if (game && !game.gameOver) {
                        game.updateLiveScores(data.scores);
                    }
                    break;
                case 'error':
                    alert(data.message);
                    break;
                case 'gameList':
                    if (!game) {
                        const gameListUl = document.getElementById('gameListUl');
                        gameListUl.innerHTML = '';
                        if (data.games.length === 0) {
                            const li = document.createElement('li');
                            li.textContent = 'No available games';
                            gameListUl.appendChild(li);
                        } else {
                            data.games.forEach(g => {
                                const li = document.createElement('li');
                                li.textContent = `ID: ${g.gameId} (${g.playerCount}/4 players)`;
                                li.onclick = () => joinGameFromList(g.gameId);
                                gameListUl.appendChild(li);
                            });
                        }
                        document.getElementById('gameList').style.display = 'block';
                    }
                    break;
            }
        };

        function joinGameFromList(gameId) {
            document.getElementById('gameIdInput').value = gameId;
            ws.send(JSON.stringify({ type: 'joinGame', gameId, name: playerName }));
        }

        function showDashboard(results, winner) {
            document.getElementById('playerBoard').style.display = 'none';
            document.getElementById('playerName').style.display = 'none';
            const dashboard = document.getElementById('dashboard');
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';
            const sortedResults = results.sort((a, b) => b.score - a.score || (a.gameOver === b.gameOver ? 0 : a.gameOver ? -1 : 1));
            sortedResults.forEach((player, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${player.name} - Score: ${player.score}${player.id === winner ? ' (Winner)' : ''}`;
                resultsList.appendChild(li);
            });
            if (winner) {
                document.getElementById('trophy').style.display = 'block';
            }
            dashboard.style.display = 'block';
        }

        function celebrateVictory() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#f06292', '#ffb300', '#ba68c8', '#81d4fa']
            });
            setTimeout(() => {
                confetti({
                    particleCount: 50,
                    spread: 90,
                    origin: { y: 0.8 },
                    colors: ['#f06292', '#ffb300', '#ba68c8', '#81d4fa']
                });
            }, 500);
        }

        document.getElementById('playAgain').addEventListener('click', () => {
            game = null;
            playerName = '';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('trophy').style.display = 'none';
            document.getElementById('nameEntry').style.display = 'block';
            document.getElementById('controls').style.display = 'none';
            document.getElementById('playerBoard').style.display = 'none';
            document.getElementById('playerName').style.display = 'none';
            document.getElementById('gameIdInput').value = '';
            document.getElementById('gameIdInput').disabled = false;
            document.getElementById('createGame').style.display = 'inline';
            document.getElementById('joinGame').style.display = 'inline';
            document.getElementById('startGame').style.display = 'none';
            document.getElementById('status').textContent = 'Welcome to Multris! Controls: ← (Left), → (Right), ↓ (Down), ↑ (Rotate)';
        });

        class Multris {
            constructor(playerId, gameId, isHost, name) {
                this.playerId = playerId;
                this.gameId = gameId;
                this.isHost = isHost;
                this.name = name;
                this.grid = document.getElementById('grid');
                this.nextPieceGrid = document.getElementById('nextPieceGrid');
                this.scoreElement = document.getElementById('score');
                this.levelElement = document.getElementById('level');
                this.playerNameElement = document.getElementById('playerName');
                this.liveScoresElement = document.getElementById('liveScores');
                this.board = Array(20).fill().map(() => Array(10).fill(0));
                this.currentPiece = null;
                this.currentPieceType = null;
                this.piecePosition = { x: 0, y: 0 };
                this.gameOver = false;
                this.score = 0;
                this.level = 1;
                this.baseSpeed = 500;
                this.pieceQueue = [];
                this.dropInterval = null;
                this.initGrid();
                this.initNextPieceGrid();
                this.playerNameElement.textContent = this.name;
            }

            initGrid() {
                for (let i = 0; i < 200; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    this.grid.appendChild(cell);
                }
            }

            initNextPieceGrid() {
                for (let i = 0; i < 16; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    this.nextPieceGrid.appendChild(cell);
                }
            }

            spawnPiece(piece) {
                this.currentPiece = piece.shape;
                this.currentPieceType = piece.type;
                this.piecePosition = { x: Math.floor((10 - piece.shape[0].length) / 2), y: 0 };
                if (!this.canPlacePiece()) {
                    this.gameOver = true;
                    this.grid.style.opacity = '0.5';
                    clearInterval(this.dropInterval);
                    ws.send(JSON.stringify({ type: 'gameOver', gameId: this.gameId, playerId: this.playerId, score: this.score }));
                    document.getElementById('status').textContent = `${this.name} is out!`;
                }
                this.render();
            }

            canPlacePiece() {
                for (let y = 0; y < this.currentPiece.length; y++) {
                    for (let x = 0; x < this.currentPiece[y].length; x++) {
                        if (this.currentPiece[y][x]) {
                            const boardX = this.piecePosition.x + x;
                            const boardY = this.piecePosition.y + y;
                            if (boardX < 0 || boardX >= 10 || boardY >= 20 ||
                                (boardY >= 0 && this.board[boardY][boardX])) {
                                return false;
                            }
                        }
                    }
                }
                return true;
            }

            mergePiece() {
                for (let y = 0; y < this.currentPiece.length; y++) {
                    for (let x = 0; x < this.currentPiece[y].length; x++) {
                        if (this.currentPiece[y][x]) {
                            const boardX = this.piecePosition.x + x;
                            const boardY = this.piecePosition.y + y;
                            if (boardY >= 0) {
                                this.board[boardY][boardX] = this.currentPieceType;
                            }
                        }
                    }
                }
                this.clearLines();
                if (this.pieceQueue.length > 0 && !this.gameOver) {
                    this.spawnPiece(this.pieceQueue.shift());
                }
            }

            clearLines() {
                let linesCleared = 0;
                const rowsToClear = [];

                for (let y = 19; y >= 0; y--) {
                    if (this.board[y].every(cell => cell !== 0)) {
                        rowsToClear.push(y);
                        linesCleared++;
                    }
                }

                if (linesCleared > 0) {
                    rowsToClear.sort((a, b) => b - a);
                    for (const y of rowsToClear) {
                        this.board.splice(y, 1);
                    }
                    for (let i = 0; i < linesCleared; i++) {
                        this.board.unshift(Array(10).fill(0));
                    }
                    this.score += linesCleared * 10;
                    this.scoreElement.textContent = `Score: ${this.score}`;
                    const newLevel = Math.floor(this.score / 100) + 1;
                    if (newLevel > this.level) {
                        this.setLevel(newLevel);
                    }
                }

                ws.send(JSON.stringify({
                    type: 'clearLines',
                    gameId: this.gameId,
                    playerId: this.playerId,
                    linesCleared,
                    board: this.board,
                    score: this.score
                }));
            }

            addLines(board) {
                const oldBoardHeight = this.board.length;
                this.board = board;
                const linesAdded = this.board.length - oldBoardHeight;

                if (linesAdded > 0 && this.currentPiece && !this.gameOver) {
                    this.piecePosition.y -= linesAdded;
                    if (this.piecePosition.y < 0) {
                        this.piecePosition.y = 0;
                    }
                    if (!this.canPlacePiece()) {
                        let canFit = false;
                        for (let y = this.piecePosition.y; y >= 0; y--) {
                            this.piecePosition.y = y;
                            if (this.canPlacePiece()) {
                                canFit = true;
                                break;
                            }
                        }
                        if (!canFit) {
                            this.gameOver = true;
                            this.grid.style.opacity = '0.5';
                            clearInterval(this.dropInterval);
                            ws.send(JSON.stringify({ type: 'gameOver', gameId: this.gameId, playerId: this.playerId, score: this.score }));
                            document.getElementById('status').textContent = `${this.name} is out!`;
                        }
                    }
                }
                this.render();
            }

            movePiece(dx, dy) {
                this.piecePosition.x += dx;
                this.piecePosition.y += dy;
                if (!this.canPlacePiece()) {
                    this.piecePosition.x -= dx;
                    this.piecePosition.y -= dy;
                    if (dy > 0) {
                        this.mergePiece();
                    }
                }
                this.render();
            }

            rotatePiece() {
                const rotated = Array(this.currentPiece[0].length).fill().map(() => Array(this.currentPiece.length).fill(0));
                for (let y = 0; y < this.currentPiece.length; y++) {
                    for (let x = 0; x < this.currentPiece[y].length; x++) {
                        rotated[x][this.currentPiece.length - 1 - y] = this.currentPiece[y][x];
                    }
                }
                const oldPiece = this.currentPiece;
                const oldX = this.piecePosition.x;

                this.currentPiece = rotated;
                if (this.canPlacePiece()) {
                    this.render();
                    return;
                }

                const pieceWidth = rotated[0].length;
                const maxShift = Math.max(0, Math.min(10 - pieceWidth, this.piecePosition.x));
                const minShift = Math.max(0, this.piecePosition.x);

                for (let shift = 1; shift <= maxShift; shift++) {
                    this.piecePosition.x = oldX + shift;
                    if (this.canPlacePiece()) {
                        this.render();
                        return;
                    }
                }

                for (let shift = 1; shift <= minShift; shift++) {
                    this.piecePosition.x = oldX - shift;
                    if (this.canPlacePiece()) {
                        this.render();
                        return;
                    }
                }

                this.currentPiece = oldPiece;
                this.piecePosition.x = oldX;
                this.render();
            }

            render() {
                const cells = this.grid.children;
                for (let i = 0; i < 200; i++) {
                    const y = Math.floor(i / 10);
                    const x = i % 10;
                    const cellValue = this.board[y][x];
                    cells[i].className = 'cell';
                    if (cellValue) {
                        cells[i].className += ` filled-${cellValue}`;
                    }
                }
                if (!this.gameOver && this.currentPiece) {
                    for (let y = 0; y < this.currentPiece.length; y++) {
                        for (let x = 0; x < this.currentPiece[y].length; x++) {
                            if (this.currentPiece[y][x]) {
                                const boardX = this.piecePosition.x + x;
                                const boardY = this.piecePosition.y + y;
                                if (boardY >= 0 && boardY < 20 && boardX >= 0 && boardX < 10) {
                                    cells[boardY * 10 + boardX].className = `cell active-${this.currentPieceType}`;
                                }
                            }
                        }
                    }
                }
                this.renderNextPiece();
            }

            renderNextPiece() {
                const cells = this.nextPieceGrid.children;
                for (let i = 0; i < 16; i++) {
                    cells[i].className = 'cell';
                }
                if (this.pieceQueue.length > 0) {
                    const nextPiece = this.pieceQueue[0];
                    const shape = nextPiece.shape;
                    const type = nextPiece.type;
                    const offsetX = Math.floor((4 - shape[0].length) / 2);
                    const offsetY = Math.floor((4 - shape.length) / 2);
                    for (let y = 0; y < shape.length; y++) {
                        for (let x = 0; x < shape[y].length; x++) {
                            if (shape[y][x]) {
                                const gridX = offsetX + x;
                                const gridY = offsetY + y;
                                if (gridX >= 0 && gridX < 4 && gridY >= 0 && gridY < 4) {
                                    cells[gridY * 4 + gridX].className = `cell filled-${type}`;
                                }
                            }
                        }
                    }
                }
            }

            update() {
                if (!this.gameOver && this.gameStarted) {
                    this.movePiece(0, 1);
                }
            }

            setLevel(level) {
                this.level = level;
                this.levelElement.textContent = `Level: ${this.level}`;
                clearInterval(this.dropInterval);
                const speed = this.baseSpeed * Math.pow(0.9, this.level - 1);
                this.dropInterval = setInterval(() => this.update(), speed);
            }

            updateLiveScores(scores) {
                this.liveScoresElement.innerHTML = '';
                scores.forEach(player => {
                    const li = document.createElement('li');
                    li.innerHTML = `${player.name} <span class="score-value">${player.score}</span>`;
                    if (player.gameOver) {
                        li.classList.add('out');
                    } else if (player.name === this.name) {
                        li.classList.add('active');
                    }
                    this.liveScoresElement.appendChild(li);
                });
            }

            startGame(piece, initialLevel) {
                this.gameStarted = true;
                document.getElementById('playerBoard').style.display = 'flex';
                document.getElementById('playerName').style.display = 'block';
                this.setLevel(initialLevel || 1);
                this.spawnPiece(piece);
            }

            queuePiece(piece) {
                this.pieceQueue.push(piece);
                if (!this.currentPiece && !this.gameOver) {
                    this.spawnPiece(this.pieceQueue.shift());
                }
                this.render();
            }
        }

        document.getElementById('createGame').addEventListener('click', () => {
            ws.send(JSON.stringify({ type: 'createGame', name: playerName }));
        });

        document.getElementById('joinGame').addEventListener('click', () => {
            const gameId = document.getElementById('gameIdInput').value.trim();
            if (!gameId) {
                alert('Please enter a Game ID!');
                return;
            }
            ws.send(JSON.stringify({ type: 'joinGame', gameId, name: playerName }));
        });

        document.getElementById('startGame').addEventListener('click', () => {
            if (game && game.isHost) {
                ws.send(JSON.stringify({ type: 'startGame', gameId: game.gameId }));
            }
        });

        document.addEventListener('keydown', (e) => {
            if (!game || !game.gameStarted || game.gameOver) return;
            if (e.key === 'ArrowLeft') game.movePiece(-1, 0);
            if (e.key === 'ArrowRight') game.movePiece(1, 0);
            if (e.key === 'ArrowDown') game.movePiece(0, 1);
            if (e.key === 'ArrowUp') game.rotatePiece();
        });
    </script>
